<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de ECommerce</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/buscar.html">Buscar</a></li>
            <li><a href="../pages/categoria.html">Explorar por categoria</a></li>
            <li><a href="../pages/likes.html">Tus me gusta</a></li>
            <li><a href="../pages/perfil.html">Tu perfil</a></li>
            <li><a href="../pages/configuracion.html">Configuracion</a></li>
            <a onclick="cleanLibrary()">Limpiar biblioteca</a>
            <div id="biblioteca"></div>
        </ul>
    </header>

    <section id="main-content">
        <h1>Configuracion</h1>
        <div class="configuracion">
            <div class="estetica">
                <h2>Estetica</h2>
                <p for="opt1dark">Modo oscuro</p>
                <input onclick="check()" type="radio" name="theme" id="gray" value="dark">
                <p for="opt1light">Modo claro</p>
                <input onclick="check()" type="radio" name="theme" id="white" value="light">
            </div>
            <div class="organizar">
                <h2>Organizar</h2>
                <div id="genres">
                    <label class="titulo-ajustes" for="genres">Mostrar canciones/albumes de genero:</label>
                </div>
                <h2>Tu historial</h2>
                <div id="historial">
                    <!-- historial -->
                </div>
            </div>
        </div>
        
    </section>

    <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
</body>
<script src="../js/custom.js"></script>

</html>
