<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Perfil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <ul id="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/buscar.html">Buscar</a></li>
            <li><a href="../pages/categoria.html">Explorar por categoria</a></li>
            <li><a href="../pages/likes.html">Tus me gusta</a></li>
            <li><a href="../pages/perfil.html">Tu perfil</a></li>
            <li><a href="../pages/configuracion.html">Configuracion</a></li>
            <a onclick="cleanLibrary()">Limpiar biblioteca</a>
            <div id="biblioteca"></div>
        </ul>
    </header>

    <section id="showcaseAndProfileInfo">
        <div id="user-profile">

        </div>
    
        <form id="form-profile" action="">
            <label for="select-foto">Foto de perfil</label>
            <select name="" id="select-foto">
                <option value="../imgs/avatarFem.jpg">Femenino</option>
                <option value="../imgs/avatarMas.png">Masculino</option>
            </select>
            <!-- nombres -->
            <label for="nombre">Nombre(s)</label>
            <input id="nombre" type="text">
            <!-- apellidos -->
            <label for="apellido">Apellido(s)</label>
            <input id="apellido" type="text">
            <!-- DNI -->
            <label for="dni">DNI</label>
            <input id="dni" type="text" name="" id="">
            <!-- email -->
            <label for="email">E-mail</label>
            <input autocomplete="off" id="email" type="email">
            <h4>Fecha de nacimiento</h4>
            <div id="input-date">
                <label for="dia">Dia</label>
                <input id="dia" type="text">
                <label for="mes">Mes</label>
                <input id="mes" type="text">
                <label for="anio">AÃ±o</label>
                <input id="anio" type="text">
            </div>
            <!-- checkboxes con los generos que le gusta al usuario -->
            <h4>Generos musicales que escucho</h4>
            <div id="generos-musicales">
    
            </div>
            <a onclick="crearPerfil()">Crear Perfil</a>
        </form>
    </section>
    <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>


</body>
<script src="../js/perfil.js"></script>
</html>
